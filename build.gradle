apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
buildscript {
    repositories {

        mavenCentral()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.89")
    }
}
ext {
    serenityVersion = '2.0.90'
    serenityCucumberVersion = '1.9.49'
}

dependencies {

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.assertj-core:3.12.2'
    testImplementation "net.serenity-bdd:serenity-core:$rootProject.ext.serenityVersion"
    testImplementation "net.serenity-bdd:serenity-junity:$rootProject.ext.serenityVersion"
    implementation "net.serenity-bdd:Serenity-screenplay:$rootProject.ext.serenityVersion"
    implementation "net.serenity-bdd:Serenity-screenplay-rest:$rootProject.ext.serenityVersion"
    implementation "net.serenity-bdd:Serenity-cucumber:$rootProject.ext.serenityCucumberVersion"
    implementation 'net.serenity-bdd:serenity-cucumber:1.9.5'

}
gradle.startParameter.continueOnFailure = true